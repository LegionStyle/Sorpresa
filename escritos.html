<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Escritos del Corazón</title>
    <link rel="stylesheet" href="Css/styleescrito.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="petals" id="petals"></div>
    
    <nav class="main-nav">
        <ul class="menu">
            <li><a href="index.html">Portal</a></li>
            <li><a href="escritos.html" class="active">Escritos</a></li>
            <li><a href="dashboard.html">Inicio</a></li>
        </ul>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1>Mis Escritos del Corazón</h1>
            <h2>Palabras que sólo tú inspiras</h2>
            <div class="decoration">
                <span>♥</span>
                <span>✧</span>
                <span>♡</span>
            </div>
        </header>

        <section class="poemas-grid" id="poemas-container">
            <!-- Los poemas se cargarán aquí con JavaScript -->
        </section>
    </main>

    <footer class="main-footer">
        <p>Cada palabra escrita con el corazón para ti</p>
    </footer>

    <!-- Modal para mostrar poemas completos -->
    <div id="poema-modal" class="modal">
        <div class="modal-box">
            <button class="modal-close">&times;</button>
            <h2 class="modal-title" id="modal-titulo"></h2>
            <div class="modal-content" id="modal-contenido"></div>
        </div>
    </div>

    <script src="Scripts/escritos.js"></script>
</body>
</html>
